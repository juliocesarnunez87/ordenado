<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../multimedia/images/icon.png"/>
    <link rel="stylesheet" href="../sass/css/estilos2.css">
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Recuperar contraseña</title>
</head>
<body>
    <header class="header2">
            <img  class=".box__caja__logo2" src="../multimedia/images/logol.png" alt="logo TicTac Beauty">
    </header>
    <main>
        <section class="w-75 mt-5 mb-5 position-relative top-0 start-50 translate-middle">
            <div class="bg-white border border-white pt-25 rounded-3 ">
                <form>
                    <div class="box__texto">     
                        <h1 class="box__texto__bienvenida">¿Olvidaste tu contraseña?</h1> 
                        <h2 class="box__texto__tictac" >¡No te preocupes! <br> completa tu correo electrónico y te enviaremos un link <br> para elegir una nueva.</h2> 
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pt-3 ">
                        <input type="email" class="form-control border border-warning hover " id="exampleFormControlInput1" placeholder="E-mail">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pt-3 pb-5">
                            <button class="btn btn-primary bg-dark hover" type="button">Recuperar</button>
                    </div>
                </form>   
            </div>
        </section>
    </main>
    <!-- INICIO DE FOOTER -->
    <footer class="footer"> 
        <p class="footer__p">TicTac Beauty - Todos los derechos reservados</p>
        <p class="footer__p">Hecho por Keila Núñez</p>
    </footer>
    <!-- FIN DE FOOTER -->
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
