<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../multimedia/images/icon.png"/>
    <link rel="icon" type="image" href="../images/icon.png"/>
    <link rel="stylesheet" href="../sass/css/estilos2.css">
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Registro</title>
</head>
<body>
    <header class="header2">
        <img class="box__caja__logo2"  src="../multimedia/images/logol.png" alt="logo TicTac Beauty">
    </header>
    <main>
        <section class="w-75 mt-5 mb-5 position-relative top-0 start-50 translate-middle ">
            <div class="bg-white border border-white pt-25 rounded-3">
                <form>
                    <h2 class="titulo2">Ingresar datos de registro</h2> 
                    <div class="d-grid gap-2 col-6 mx-auto  pt-5 ">
                        <input type="name" class="form-control border border-warning" id="inputPassword2" placeholder="Nombre">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto  pt-3 ">
                        <input type="name" class="form-control border border-warning" id="inputPassword2" placeholder="Apellido">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto  pt-3 ">
                        <input type="phone" class="form-control border border-warning" id="inputPassword2" placeholder="Teléfono">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pt-3 ">
                        <input type="email" class="form-control border border-warning" id="exampleFormControlInput1" placeholder="E-mail">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto  pt-3 ">
                        <input type="password" class="form-control border border-warning" id="inputPassword2" placeholder="Contraseña">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto  pt-3 ">
                        <input type="password" class="form-control border border-warning" id="inputPassword2" placeholder="Repetir contraseña">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pt-5 pb-5">
                            <button class="btn btn-primary bg-dark" type="button">Crear cuenta</button>
                    </div>
                </form>   
            </div>
        </section>
    </main>
     <!-- INICIO DE FOOTER -->
    <footer class="footer2"> 
        <p class="footer__p">TicTac Beauty - Todos los derechos reservados</p>
        <p class="footer__p">Hecho por Keila Núñez</p>
    </footer>
    <!-- FIN DE FOOTER -->
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
